<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212; /* Light Black Background */
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-container {
            background-color: #1c1c1c; /* Darker Black Container */
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        img {
            width: 300px;
            height: auto;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin: 10px 0;
            font-weight: bold;
            font-size: 16px;
        }

        input {
            padding: 12px;
            margin: 8px 0;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #2ecc71; /* Green Login Button */
            color: #fff;
            cursor: pointer;
            font-size: 18px;
        }

        input[type="submit"]:hover {
            background-color: #27ae60;
        }

        a {
            text-decoration: none;
            color: #3498db;
            margin-top: 10px;
            cursor: pointer;
            font-size: 16px;
        }

        a:hover {
            color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="your-logo-image-url.jpg" alt="Logo">
        <form id="loginForm">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login">
            <a href="#" id="forgotPassword"><u>Forgot your password?</u></a>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const loginForm = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const forgotPasswordLink = document.getElementById('forgotPassword');

            loginForm.addEventListener('submit', function (event) {
                event.preventDefault();
                handleLogin();
            });

            forgotPasswordLink.addEventListener('click', function () {
                // Open email client to send email to support@smartserv.io
                window.location.href = 'mailto:support@smartserv.io';
            });
        });

        function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Validate email format for username
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(username)) {
                alert('Invalid email format for username');
                return;
            }

            // Validate password format
            const passwordRegex = /^(?=.*[A-Z])(?=.*\d)[A-Za-z\d@$!%*?&]{8,}$/;
            if (!passwordRegex.test(password)) {
                alert('Invalid password format');
                return;
            }

            // Check for specific password to redirect to dashboard
            if (password === 'SmartServTest@123') {
                alert('Login successful! Redirecting to the dashboard.');
                // You can redirect to the dashboard page here
                window.location.href = 'dashboard.html';
            } else {
                alert('Invalid password');
            }
        }
    </script>
</body>
</html>
